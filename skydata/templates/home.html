<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Search for Weather Data</h1>
        <form method="POST" action="{% url 'skydata:home' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="city" placeholder="Enter your capital city name" required>
            </div>
            <button type="submit">Search</button>
        </form>
        
        {% if error %}
            <div class="error-message alert">
                {{ error }}
            </div>
        {% endif %}
    </div>
</body>
</html>
